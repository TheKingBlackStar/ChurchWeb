<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Pizza</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="http://www.randyconnolly.com/tests/process.php"
    method="post">
    <h1>The Kings Pizza</h1>
    <fieldset>
    <legend>BlackStars Pizza</legend>
    <ul>
      <li>
        <label for="frmName">Name:</label>
        <input type="text" name="frmName" id="frmName" required>
      </li>
      <li>
        <label for="frmPhone">Phone:</label>
        <input type="tel" id="frmPhone" name="frmPhone" placeholder="5555555555" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
      </li>
      <li>
        <label for="frmSize">Type of Crust:</label>
        <select type="text" name="frmSize" id="frmSize" required>
          <option value="">Please Choose a Size</option>
          <option value="S">Small</option>
          <option value="M">Medium</option>
          <option value="L">Large</option>
        </select>
      </li>

      <li>
        <label for="frmCrust">Type of Crust:</label required>
        <select type="text" name="frmCrust" id="frmCrust">
          <option value="">Type of Crust</option>
          <option value="1">Thin</option>
          <option value="2">Thick</option>
          <option value="3">Stuffed</option>
        </select>
      </li>
    </fieldset>
    <fieldset>
      <legend class="Seclegend">Toppings</legend>
      <ul>
        <li>
          <label for="frmPepperoni">Pepperoni</label>
          <input type="checkbox" id="frmPepperoni" name="frmPepperoni" value="yes">
        </li>
        <li>
          <label for="frmMushrooms">Mushrooms</label>
          <input type="checkbox" id="frmMushrooms" name="frmMushrooms" value="yes">
        </li>
        <li>
          <label for="frmCheese">Cheese</label>
          <input type="checkbox" id="frmCheese" name="frmCheese" value="yes">
        </li>
      </Fieldset>
        <Fieldset>
          <legend>How do you want to get your order?</legend>
        <li>
          <label for="frmDelivery">Delivery</label>
          <input type="Radio" id="frmDelivery" name="frmDelivery" value="yes">
          
        </li>
        
      </fieldset>
        <fieldset>
          <legend>How do you want it made?</legend>
        <li>
          <label for="frmInstructions">Extra Instructions</label>
            <textarea name="frmInstructions" id="frmInstructions"></textarea>
        </li>
        
      </ul>
  </fieldset>
  <input type="submit" value="SubmitButton">

  </form>
</body>


</html>
